{% extends 'home.html' %} 

{% block content %}
    {{ super() }}

    <div class="container">
        <form action="{{ url_for('create') }}" method="POST">
            {{ form.csrf_token }}
            <h2>Create Post</h2>
            {% if error %}
            <div class="alert">
                {{ error }}
            </div>
            {% endif %}
            <div class="form-control">
                <label for="title">{{ form.title.label }}</label>
                <p class="form-title">{{ form.title() }}</p>
            </div>
            <div class="form-control">
                <label for="title">{{ form.content.label }}</label>
                <p class="form-content">{{ form.content() }}</p>
            </div>
            <div class="form-control">
                <button type="submit" class="btn">Create</button>
            </div>
        </form>
    </div>
{% endblock %}
