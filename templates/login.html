{% extends 'home.html' %} 

{% block content %}
    {{ super() }}

    <div class="container">
        <form action="{{ url_for('login') }}" method="POST">
            {{ form.csrf_token }}
            <h2>Log In</h2>
            {% if error %}
            <div class="alert">
                {{ error }}
            </div>
            {% endif %}
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required style="background-color: #342323;">
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-control">
                <button type="submit" class="btn">Log In</button>
            </div>
        </form>
    </div>
{% endblock %}
